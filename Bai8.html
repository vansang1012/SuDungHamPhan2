<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    function daoNguoc(arr) {
        arr.reverse();
        return arr;
    }
     let oldArr=[1,3,5,6,-1,6,-10];
    let newArr=daoNguoc(oldArr);
    document.write(newArr);
</script>
</body>
</html>
