<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    function binhPhuong(x) {
        return x*x;
    }
    let n=prompt("Mời bạn nhập vào số : ");
   let result= binhPhuong(n);
    console.log("Bình phương là: " + result);
</script>
</body>
</html>
